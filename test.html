<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* -------------
        -----header-----
        -------------- */

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        hr {
            border: 0;
            height: 1px;
            background: #000000;
        }

        .main {
            width: 75%;
            margin: 0 auto;
            padding: 0 30px;
        }

        .nav {
            display: grid;
            grid-template-columns: 16fr 1fr 1fr minmax(200px, 1fr) 1fr;
            gap: 5px;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .nav-inner {
            display: flex;
            align-items: center;
        }

        .nav-inner:last-child {
            justify-content: flex-end;
        }

        #nav-textbox {
            width: 100%;
        }

        .nav-text {
            padding: 10px 20px;
            font-size: 13px;
            height: 40px;
            width: 80px;
            background-color: white;
            color: black;
            border-radius: 5px;
            border: 1px solid #000;
        }

        .nav-button {
            padding: 10px 20px;
            font-size: 13px;
            height: 40px;
            width: 80px;
            background-color: white;
            color: black;
            border-radius: 5px;
            border: 1px solid #000;
            transition: 0.3s ease;
        }

        .nav-button:hover {
            background-color: #464646;
            color: white;
            cursor: pointer;
        }

        .nav-inner:first-child b {
            font-size: 23px;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .hamburger div {
            display: flex;
            align-items: center;
        }

        .hamburger b {
            font-size: 23px;
        }


        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        @media (max-width: 1500px) {
            .nav {
                display: none;
            }

            .hamburger {
                margin-top: 24.5px;
                margin-bottom: 24.5px;
                display: flex;
            }

            .nav-inner:first-child b {
                display: inline-block;
                margin-bottom: 0;
            }

        /* -------------
        -----header-----
        -------------- */

        /* -------------------------------------------------------------------------------- */

        /* -------------
        ------main------
        -------------- */

        }

        .main-content {
            display: flex;
            justify-content: center; /* 플렉스 박스 자식 요소들을 중앙 정렬 */
            align-items: flex-start; /* 상단 정렬 */
            margin-top: 20px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 20px;
        }

        .left-box {
            width: 270px;
            height: 250px;
            border-radius: 5px;
            border: 1px solid #000;
            margin-right: 20px;
            
        }

        .main-box {
            width: 60%; /* 메인 박스의 너비 설정 */
            height: calc(100vh - 50px);
            border-radius: 5px;
            border: 1px solid #000;
        }

        .image-box{
            height: 70px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 박스에 꽉 차도록 설정 */
            border-radius: 5px 0px 0px ;
        }

        .left-box-bottom{
            display: grid;
            grid-template-rows: auto;
        }


    </style>
</head>

<body>
    <!-- 헤더 start -->
    <header>
        <div class="main">
            <div class="nav">
                <div class="nav-inner">
                    <b>yunchocopie</b>
                </div>
                <div class="nav-inner">
                    <button class="nav-button">join</button>
                </div>
                <div class="nav-inner">
                    <button class="nav-button">login</button>
                </div>
                <div class="nav-inner">
                    <input type="text" id="nav-textbox" class="nav-text" placeholder="search..">
                </div>
                <div class="nav-inner">
                    <button class="nav-button">search</button>
                </div>
            </div>
            <div class="hamburger" onclick="toggleDropdown()">
                <b>yunchocopie</b>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="dropdown" id="dropdown-menu">
                <a href="#">join</a>
                <a href="#">login</a>
                <a href="#">search</a>
            </div>
        </div>
        <hr>
    </header>
    <!-- 헤더 end -->

    <!-- 메인 start -->
    <main class="main-content">
        <!-- 왼쪽 박스 내용 -->
        <div class="left-box">
            <div class="image-box">
                <img src="\images\profile.jpg" alt="description of image">
            </div>
            <div class="left-box-bottom">
                <div>
                    이름
                </div>
                <div>
                    상태명
                </div>
                <div>
                    소셜
                </div>
                <div class="visitors">
                    <div>
                        총 방문자 수
                    </div>
                    <div>
                        오늘 방문자 수
                    </div>
                    <div>
                        어제 방문자 수
                    </div>
                </div>
            </div>
            

            
        </div>
        <!-- 메인 박스 내용 -->
        <div class="main-box">
            
        </div>
    </main>
    <!-- 메인 end -->

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown-menu");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
    </script>
</body>

</html>
